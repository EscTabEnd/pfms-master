<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>error</title>
    <link rel="stylesheet" href="/assets/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/common.css"/>
    <link rel="shorcut icon" href="assets/images/logo.png">
</head>

<body>
<div class="header">
    <div class="layui-container">
        <div class="layui-logo">
            <img src="/assets/images/logo.png"/><cite><span><a href="/">文件管理系统</a></span></cite>
        </div>
    </div>
</div>

<div class="layui-container" style="padding-top: 15px;">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="file-list">
                <div class="list-empty">
                    <i class="layui-icon layui-icon-face-surprised"></i>
                    <div>
                        <p th:text="${msg}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="/assets/layui/layui.js"></script>
<script type="text/javascript" src="/assets/clipboard.min.js"></script>
<script type="text/javascript" src="/assets/config.js"></script>
<script>
    layui.use(['jquery', 'layer', 'element', 'upload', 'laytpl', 'util'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var element = layui.element;
        var upload = layui.upload;
        var laytpl = layui.laytpl;
        var util = layui.util;
    });
</script>
</body>
</html>
